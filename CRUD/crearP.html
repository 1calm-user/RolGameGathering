<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Personaje - RolGame Gathering</title>
    <link rel="stylesheet" href="../styles/personajes.css">
    <link rel="stylesheet" href="../styles/validation.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .toast-success { background-color: #2ecc71; }
        .toast-error { background-color: #e74c3c; }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Crear Nuevo Personaje</h1>
        <form id="createCharacterForm" class="character-form">
            <div class="form-group">
                <label for="char_name">Nombre del Personaje:</label>
                <input type="text" id="char_name" name="char_name" required maxlength="50">
                <span class="character-count">0/50</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="race">Raza:</label>
                <select id="race" name="race" required>
                    <option value="">Selecciona una raza</option>
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Enano">Enano</option>
                    <option value="Orco">Orco</option>
                    <option value="Mediano">Mediano</option>
                </select>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="char_weight">Peso (kg):</label>
                <input type="number" id="char_weight" name="char_weight" step="0.1" min="20" max="300" required>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="weapons">Armas:</label>
                <input type="text" id="weapons" name="weapons" maxlength="100" placeholder="Ej: Espada, Arco, Daga">
                <span class="character-count">0/100</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="items">Objetos:</label>
                <input type="text" id="items" name="items" maxlength="100" placeholder="Ej: PociÃ³n, Cuerda, Antorcha">
                <span class="character-count">0/100</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="abilities">Habilidades:</label>
                <textarea id="abilities" name="abilities" rows="4" maxlength="500" placeholder="Describe las habilidades del personaje"></textarea>
                <span class="character-count">0/500</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="dexterity">Destreza: <span id="dexterityValue">50</span></label>
                <input type="range" id="dexterity" name="dexterity" min="0" max="100" value="50" required>
                <div class="validation-feedback"></div>
            </div>
            <button type="submit" class="btn-submit">Crear Personaje</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/validation.js"></script>
    <script>
        // Load header component
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                document.querySelector('#crearP').classList.add('active');
            });

        // Initialize form validation
        const form = document.getElementById('createCharacterForm');
        const validator = new FormValidator(form);

        // Configure toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: "toast-bottom-right",
            timeOut: 3000
        };

        // Update dexterity value display
        const dexterityInput = document.getElementById('dexterity');
        const dexterityValue = document.getElementById('dexterityValue');
        dexterityInput.addEventListener('input', function() {
            dexterityValue.textContent = this.value;
        });

        // Add character count functionality
        const textInputs = [document.getElementById('weapons'), document.getElementById('items')];
        const textArea = document.getElementById('abilities');
        const charName = document.getElementById('char_name');

        function updateCharCount(element, maxLength) {
            const counter = element.nextElementSibling;
            counter.textContent = `${element.value.length}/${maxLength}`;
        }

        textInputs.forEach(input => {
            input.addEventListener('input', () => updateCharCount(input, 100));
        });

        textArea.addEventListener('input', () => updateCharCount(textArea, 500));
        charName.addEventListener('input', () => updateCharCount(charName, 50));

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (validator.validate()) {
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner"></span> Creando...';

                try {
                    const formData = new FormData(form);
                    const response = await fetch('/api/personajes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(Object.fromEntries(formData))
                    });

                    if (response.ok) {
                        toastr.success('Personaje creado exitosamente');
                        form.reset();
                        // Reset all form states
                        document.querySelectorAll('.character-count').forEach(counter => {
                            counter.textContent = counter.parentElement.querySelector('input, textarea').maxLength === 500 ? '0/500' : '0/100';
                        });
                        document.querySelector('#char_name + .character-count').textContent = '0/50';
                        dexterityValue.textContent = '50';
                        dexterityInput.value = 50;
                    } else {
                        throw new Error('Error al crear el personaje');
                    }
                } catch (error) {
                    toastr.error(error.message);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Crear Personaje';
                }
            }
        });
    </script>
</body>
</html>
