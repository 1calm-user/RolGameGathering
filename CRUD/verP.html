<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Personajes - RolGame Gathering</title>
    <link rel="stylesheet" href="../styles/personajes.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem;
            border-radius: 5px;
            color: white;
            z-index: 1000;
        }
        .toast-success { background-color: #2ecc71; }
        .toast-error { background-color: #e74c3c; }
        .toast-info { background-color: #3498db; }
        .loading { text-align: center; color: #666; }
        .error { text-align: center; color: #e74c3c; }
        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            color: white;
            margin: 0 0.25rem;
            cursor: pointer;
            border: none;
        }
        .btn-edit { background-color: #3498db; }
        .btn-delete { background-color: #e74c3c; }
        #charactersTable th[data-sort="asc"]::after { content: " ▲"; }
        #charactersTable th[data-sort="desc"]::after { content: " ▼"; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Lista de Personajes</h1>
        <a href="./crearP.html" class="btn btn-create">Crear Nuevo Personaje</a>
        <table id="charactersTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Peso</th>
                <th>Objetos</th>
                <th>Habilidades</th>
                <th>Destreza</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </main>

    <script src="../scripts/characters.js" defer></script>
    <script src="../scripts/verP.js" defer></script>
</body>
</html>
