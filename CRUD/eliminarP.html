<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Personaje - RolGameGathering</title>
    <link rel="stylesheet" href="../styles/personajes.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="../scripts/eliminarP.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="personaje-form">
            <h2>Eliminar Personaje</h2>
            <div class="search-section">
                <div class="form-group">
                    <input type="text" id="searchInput" placeholder="Buscar por ID o nombre del personaje" required>
                    <div class="error-message" id="searchError"></div>
                </div>
                <button onclick="buscarPersonaje()" id="searchButton">
                    <span class="button-text">Buscar</span>
                    <div class="loader" style="display: none;"></div>
                </button>
            </div>

            <div id="personajeInfo" class="personaje-info" style="display: none;">
                <h3>Información del Personaje</h3>
                <div id="personajeDetalles"></div>
                <button class="delete-btn" onclick="mostrarConfirmacion()">Eliminar Personaje</button>
            </div>
        </section>
    </main>

    <!-- Modal de confirmación -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirmar Eliminación</h3>
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button onclick="eliminarPersonaje()" class="delete-btn">
                    <span class="button-text">Confirmar</span>
                    <div class="loader" style="display: none;"></div>
                </button>
                <button onclick="cerrarModal()" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.js" defer></script>
    
</body>
</html>
