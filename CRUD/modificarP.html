<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Personaje - RolGame Gathering</title>
    <link rel="stylesheet" href="../styles/personajes.css">
    <link rel="stylesheet" href="../styles/validation.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <h1>Modificar Personaje</h1>
        <form id="modifyCharacterForm" class="character-form">
            <input type="hidden" id="char_id" name="char_id">
            <div class="form-group">
                <label for="char_name">Nombre del Personaje:</label>
                <input type="text" id="char_name" name="char_name" required maxlength="50">
                <span class="character-count">0/50</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="race">Raza:</label>
                <select id="race" name="race" required>
                    <option value="">Selecciona una raza</option>
                    <option value="Humano">Humano</option>
                    <option value="Elfo">Elfo</option>
                    <option value="Enano">Enano</option>
                    <option value="Orco">Orco</option>
                    <option value="Mediano">Mediano</option>
                </select>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="char_weight">Peso (kg):</label>
                <input type="number" id="char_weight" name="char_weight" step="0.01" min="20" max="300">
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="objects">Objetos:</label>
                <input type="text" id="objects" name="objects" maxlength="200">
                <span class="character-count">0/200</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="abilities">Habilidades:</label>
                <textarea id="abilities" name="abilities" rows="4" maxlength="500"></textarea>
                <span class="character-count">0/500</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="dexterity">Destreza:</label>
                <input type="range" id="dexterity" name="dexterity" min="0" max="100" value="50">
                <span class="range-value">50</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">Guardar Cambios</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='./verP.html'">Cancelar</button>
            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/modificarP.js" defer></script>
</body>
</html>
