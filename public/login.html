<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RolGame Gathering</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/validation.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
</head>
<body>
    <div id="header-placeholder"></div>

    <form id="loginForm" action="/login" method="POST">
        <fieldset>
            <legend>Inicio de Sesión</legend>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
                <span class="error" id="emailError">Por favor ingrese un email válido</span>
            </div>
            <div>
                <label for="pwd">Contraseña: </label>
                <input type="password" id="pwd" required>
                <span class="error" id="pwdError">La contraseña es requerida</span>
            </div>
            <input type="button" value="Iniciar Sesión" id="loginBtn">
            <p>
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
            <p>
                Vuelve al inicio <a href="./index.html">Aquí</a>
            </p>
        </fieldset>
    </form>

    <script src="scripts/validation.js" defer></script>
    <script src="../scripts/login.js" defer></script>
</body>
</html>
