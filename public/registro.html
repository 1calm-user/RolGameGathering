<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rol Game Gathering</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="stylesheet" href="../styles/validation.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="form-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Registro de Usuario</h2>
        <form id="registroForm" action="/registro" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required maxlength="100">
                <span class="character-count">0/100</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="validation-feedback"></div>
                <div class="password-requirements">
                    <p>La contraseña debe contener:</p>
                    <ul>
                        <li id="length">Al menos 8 caracteres</li>
                        <li id="uppercase">Una letra mayúscula</li>
                        <li id="lowercase">Una letra minúscula</li>
                        <li id="number">Un número</li>
                        <li id="special">Un carácter especial</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="validation-feedback"></div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">Registrarse</button>
            </div>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer></script>
    <script src="../scripts/validation.js" defer></script>
    <script src="../scripts/registro.js" defer></script>
</body>
</html>
