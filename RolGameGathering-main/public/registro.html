<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Rol Game Gathering</title>
    <link rel="stylesheet" href="../styles/registro.css">
    <link rel="stylesheet" href="../styles/validation.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="form-container">
        <h2 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">Registro de Usuario</h2>
        <form id="registroForm" action="/registro" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required maxlength="100">
                <span class="character-count">0/100</span>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div class="validation-feedback"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <div class="validation-feedback"></div>
                <div class="password-requirements">
                    <p>La contraseña debe contener:</p>
                    <ul>
                        <li id="length">Al menos 8 caracteres</li>
                        <li id="uppercase">Una letra mayúscula</li>
                        <li id="lowercase">Una letra minúscula</li>
                        <li id="number">Un número</li>
                        <li id="special">Un carácter especial</li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="validation-feedback"></div>
            </div>
            <div class="button-group">
                <button type="submit" id="submitBtn">Registrarse</button>
            </div>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="scripts/validation.js"></script>
    <script>
        // Load header component
        fetch('../components/header-auth.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Character count updates
        document.querySelectorAll('input[maxlength]').forEach(element => {
            const counter = element.nextElementSibling;
            if (counter && counter.classList.contains('character-count')) {
                element.addEventListener('input', function() {
                    counter.textContent = `${this.value.length}/${this.maxLength}`;
                });
            }
        });

        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const requirements = {
            length: /.{8,}/,
            uppercase: /[A-Z]/,
            lowercase: /[a-z]/,
            number: /[0-9]/,
            special: /[^A-Za-z0-9]/
        };

        password.addEventListener('input', function() {
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req].test(this.value)) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            });
        });

        // Form submission
        document.getElementById('registroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            
            // Validate password match
            if (password.value !== confirmPassword.value) {
                toastr.error('Las contraseñas no coinciden');
                return;
            }

            // Validate password requirements
            for (const [key, regex] of Object.entries(requirements)) {
                if (!regex.test(password.value)) {
                    toastr.error('La contraseña no cumple con todos los requisitos');
                    return;
                }
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Registrando...';

            try {
                const formData = new FormData(this);
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });

                if (response.ok) {
                    toastr.success('Registro exitoso');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    const data = await response.json();
                    toastr.error(data.message || 'Error en el registro');
                }
            } catch (error) {
                toastr.error('Error de conexión');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrarse';
            }
        });
    </script>
</body>
</html>
