<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RolGame Gathering</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" href="../imagenes/icon.webp" type="image/webp">
</head>
<body>
    <div id="header-placeholder"></div>

    <form id="loginForm" action="/login" method="POST">
        <fieldset>
            <legend>Inicio de Sesión</legend>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" required>
                <span class="error" id="emailError">Por favor ingrese un email válido</span>
            </div>
            <div>
                <label for="pwd">Contraseña: </label>
                <input type="password" id="pwd" required>
                <span class="error" id="pwdError">La contraseña es requerida</span>
            </div>
            <input type="button" value="Iniciar Sesión" id="loginBtn">
            <p style="text-align: center; margin-top: 10px;">
                ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
        </fieldset>
    </form>

    <script src="scripts/validation.js"></script>
    <script>
        // Load header component
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Update active state
                document.querySelector('#login').classList.add('active');
            });

        // Initialize form validation
        const loginForm = document.getElementById('loginForm');
        const validator = new FormValidator(loginForm);
        const toast = new Toast();
        const loginBtn = document.getElementById('loginBtn');

        loginBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            if (!validator.validate()) {
                toast.show('Por favor, complete todos los campos correctamente', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.value = 'Iniciando sesión...';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('pwd').value
                    })
                });

                if (response.ok) {
                    toast.show('Inicio de sesión exitoso', 'success');
                    window.location.href = '/main.html';
                } else {
                    const data = await response.json();
                    toast.show(data.message || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                toast.show('Error de conexión', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.value = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
